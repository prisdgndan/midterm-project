    <header>

        </div>
        <div id="mainNav">
      <nav id="mainMenu">

<section id="contactpage">
	<h2 class="hidden">Contact Form</h2></section>
	   <p id="contactfill">We're here to help. Let's connect.</p>
	   <p>If you can't find what you're looking for, give us a call, send us a note or simply complete the form below.</p>
	  <div id="Form">
		<form action="#" method="post">
			<label for="name">Name*</label>
			<input type="text" id="name" name="fullname" placeholder="Full Name">

			<label for="email">Email*</label>
			<input type="email" id="email" placeholder="Enter your Email">

			<label for="phone">Phone*</label>
			<input type="number" name="phone" id="phone" placeholder="Valid Phone Number">

			<label for="message">Message*</label>
			<textarea name="comments" id="comments"></textarea>

			<input type="submit" id="submit" value="Submit">
		</form>
	   </div>

<footer id="main_footer">
